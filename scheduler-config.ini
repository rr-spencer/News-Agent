# Ofelia scheduler configuration for running market research at market open

[global]
# Set timezone to Eastern Time
timezone = "America/New_York"

[job-exec "market-research-daily"]
# Run at 9:30 AM ET on weekdays (market open)
schedule = 30 9 * * MON-FRI
container = market-research-agent
command = python run_market_research.py
# Timeout after 5 minutes
timeout = 5m
# Save output to logs
save_folder = /app/reports/logs
save_only_on_error = false